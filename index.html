<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
  <title>Crystal Collector Game</title>
</head>

<body>
  <section class="container shadow-lg justify-content-center mt-5">
    <div class="row my-2 justify-content-center"> 
      <div class="col-10 col-sm-4 "><h1>Crystal Collector</h1></div>
    </div>

    <div class="row my-3 justify-content-center">
      <div class="col-5 col-sm-4 bg-primary">
         <h3>Match The Number:</h3>
         <h3 id="mNum">  </h3>
        </div>
      <div id="winLoss" class="col-5 col-sm-4 bg-success">
         <h2 id='result'> </h2>
         <h3  data-winScore = '0'>Wins: <span id='wins'></span></h3>
         <h3  data-lossesScore = '0'>Losses: <span id='losses'></span></h3>
      </div>
    </div>

    <div class="row my-3  justify-content-around">
      <div class="col-8 bg-danger text-center">
        <img id='img1'class='m-2 img-fluid img-thumbnail' src="Assets/Images/1.jpg" alt="">
        <img id='img2'class='m-2 img-fluid img-thumbnail'src="Assets/Images/2.jpg" alt="">
        <img id='img3'class='m-2 img-fluid img-thumbnail'src="Assets/Images/3.jpg" alt="">
        <img id='img4'class='m-2 img-fluid img-thumbnail'src="Assets/Images/4.jpg" alt="">
      </div>
    </div>

    <div class="row pb-3 my-3 justify-content-center ">
      <div class="col-10 col-sm-8 bg-info text-center ">
        <h3>Your Total Score is:</h3>
        <h3 id='totScore'>  </h3>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="Assets/JS/game.js"></script>
  <!-- <script type="text/javascript" src="Assets/JS/game2.js"></script> -->
</body>

</html>
